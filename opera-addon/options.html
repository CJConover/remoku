<html>
<head>
    <title>Remoku Settings</title>
    <script type="text/javascript" src="options.js"></script>
</head>
<body >
<h2>Remoku</h2>
<a href="http://help.remoku.tv">Remoku Help</a>
<fieldset style="width: 150px;">
<legend>Use Channel:</legend>
<input type="radio" name="channel" id="stableButton" value="" checked="true" /><label for="stableButton">Stable</label><br>
<input type="radio" name="channel" id="betaButton" value="beta" /><label for="betaButton">Beta</label><br>
<input type="radio" name="channel" id="devButton" value="dev" /><label for="devButton">Dev</label><br>
<input type="radio" name="channel" id="prevButton" value="prev" /><label for="prevButton">Previous</label><br>
</fieldset>
</body>
</html>
